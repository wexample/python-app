[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "wexample-app"
version = "0.0.14"
description = "Helpers for building Python app or cli."
authors = [
    { name = "weeger", email = "contact@wexample.com" },
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv",
    "pydantic",
    "wexample-filestate",
    "wexample-helpers",
    "wexample-prompt",
    "wexample-yaml",
    "wexample-wex-addon-app",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/wexample/python-app"

[tool.setuptools.packages.find]
include = [
    "*",
]
